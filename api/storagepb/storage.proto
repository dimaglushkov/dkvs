syntax = "proto3";

package rpc;
option go_package="../storagepb";

message Key {
  string key = 1;
}

message KeyValue {
  string key = 1;
  string value = 2;
}

message Response {
  bool success = 1;
  string value = 2;
}

service Storage {
  rpc Get(Key) returns (Response) {}
  rpc Put(KeyValue) returns (Response) {}
  rpc Delete(Key) returns (Response) {}
}